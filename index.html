<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaced Repetition Tracker</title>
  <script type="module" src="script.mjs" defer></script>
</head>
<body>
  <h1>Spaced Repetition Tracker</h1>

  <!-- User selection -->
  <label for="user-select">Select User:</label>
  <select id="user-select" aria-label="Select user">
    <option value="" disabled selected>-- Select a user --</option>
    <option value="user1">User 1</option>
    <option value="user2">User 2</option>
    <option value="user3">User 3</option>
    <option value="user4">User 4</option>
    <option value="user5">User 5</option>
  </select>

  <div id="no-selection-msg" role="status">No user selected.</div>

  <!-- Agenda display --> 
    <h2>Agenda</h2>
    <div id="agenda-list">Please select a user to view their agenda.</div>
  

  <!-- Form to add new topic -->
  <h2>Add New Topic</h2>
  <form id="add-topic-form">
    <div>
      <label for="topic">Topic:</label>
      <input type="text" id="topic" name="topic" placeholder="Enter topic..." required />
    </div>

    <div>
      <label for="date">Start date:</label>
      <input type="date" id="date" name="date" required />
    </div>

    <button id="add-btn" type="submit">Add</button>
  </form>
</body>
</html>
