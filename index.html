<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaced Repetition Tracker</title>
  <!-- <script type="module" src="script.mjs"></script> -->
</head>
<body>
  
  <lable for="user">Select User:</lable>
  <select id="user">
    <option value="" disabled selected>--Select a user --</option>
    <option value="user1">User 1</option>
    <option value="user2">User 2</option>
    <option value="user3">User 3</option>
    <option value="user4">User 4</option>
    <option value="user5">User 5</option>
  </select>

  <div id="agenda-list">
    <p>No User data</p>
    <ul id="list-items">
        <li id="item">Item 1</li>   
    </ul>
  </div>

  <form id="add-agenda-form">
    <input type="text" id="agenda-title" placeholder="Agenda title" required />
    <input type="date" id="agenda-date" required />
    <button type="submit">Add</button>
  </form>


 
</body>
</html>
